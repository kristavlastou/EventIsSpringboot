<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #75447c;
        }
        .event-details-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #af94ac;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-title {
            font-size: 2.5em;
            color: #6a1b9a;
            margin-bottom: 20px;
        }
        .event-info {
            margin-bottom: 20px;
        }
        .event-info p {
            font-size: 1.2em;
            color: #333;
        }
        .event-image {
            width: 100%;
            height: 300px;
            background-image: url('/images/party.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>

<div class="event-details-container">
    <div class="event-image"></div>
    <h1 class="event-title" th:text="${event.name}">Event Title</h1>

    <div class="event-info">
        <p><strong>Location:</strong> <span th:text="${event.city}">Location</span></p>
        <p><strong>Date:</strong> <span th:text="${event.date}">Date</span></p>
        <p><strong>Time:</strong> <span th:text="${event.time}">Time</span></p>
        <p><strong>Description:</strong> <span th:text="${event.description}">Description</span></p>
        <p><strong>Price:</strong> <span th:text="${event.price}">Price</span></p>
    </div>

    <a href="/events" class="back-button">Back to Events</a>
</div>

</body>
</html>
